	function function8 (str) {
		if ((typeof str) === "string"){
			var arr = str.split(""),
					arrLength = arr.length;
			for (var i = 0; i < arrLength / 2; i++) {
				if (arr[i] !== arr[arrLength - 1 - i]){
					console.log("It is not a polindrome");
					return;
				}
			};
			console.log("It's polindrome");
		} else throw new Error("wrong input data");
	}
