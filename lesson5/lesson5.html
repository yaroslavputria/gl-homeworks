<body>
	<script>
		/*
			1 + add(1)(2) // 4
		*/

		function add(a) {
			var res = a;
			function sum(b) {
				res = res + b;
				return sum;
			};
			sum.toString = function() {
				return res;
			}
			return sum;
		};

		console.log( 1 + add(1)(2) );
	</script>
	
</body>
